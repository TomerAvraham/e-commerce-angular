<div class="search-field">
  <mat-form-field appearance="legacy">
    <mat-label>Search Shoe</mat-label>
    <input
      matInput
      placeholder="Air Force 1"
      type="text"
      (keyup)="productService.handleProductSearch($event)"
    />
  </mat-form-field>
</div>
<nav mat-tab-nav-bar mat-stretch-tabs>
  <a
    mat-tab-link
    *ngFor="let category of productService.categories"
    (click)="handleTabChange(category)"
    [active]="productService.activeTab == category"
    active="true"
  >
    {{ category.name }}
  </a>
</nav>
