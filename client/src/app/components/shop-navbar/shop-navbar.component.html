<nav mat-tab-nav-bar mat-stretch-tabs color="warn">
  <a
    mat-tab-link
    (click)="productService.onClickAllProducts()"
    [active]="productService.activeTab === true"
    active="true"
  >
    All Shoes
  </a>
  <a
    mat-tab-link
    *ngFor="let category of productService.categories"
    (click)="handleTabChange(category)"
    [active]="productService.activeTab == category"
    active="true"
  >
    {{ category.name }}
  </a>
</nav>
