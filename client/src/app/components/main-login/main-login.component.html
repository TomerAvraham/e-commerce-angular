<div class="main-login-container">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="authService.login(loginForm.value)"
    class="main-login-form"
  >
    <div class="start-shopping-button">
      <button
        mat-raised-button
        color="warn"
        type="button"
        [disabled]="!authService.isAuth"
      >
        Start Shop
      </button>
    </div>
    <div class="login-input-group">
      <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error
          *ngIf="email?.errors?.required && (email.dirty || email.touched)"
          >Email is require</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error
          *ngIf="
            password?.errors?.required && (password.dirty || password.touched)
          "
          >Password is require</mat-error
        >
      </mat-form-field>
    </div>
    <div class="login-button-group">
      <button
        mat-raised-button
        type="submit"
        [disabled]="loginForm.invalid"
        color="warn"
      >
        Login
      </button>
      <a routerLink="/register">Sign Up</a>
    </div>
  </form>
</div>
