<mat-card class="mat-elevation-z4">
  <div class="card-image-container">
    <img [src]="product.image" />
  </div>
  <mat-card-title>
    <h1>
      {{ product.name }}
    </h1>
  </mat-card-title>
  <mat-card-content>
    <p>Price: {{ product.price }}$</p>
    <mat-card-actions>
      <button
        (click)="isAdmin ? handleAdminClick() : openDialog()"
        class="add-to-cart-button"
        mat-icon-button
      >
        <mat-icon class="add-to-cart-icon">{{
          isAdmin ? "create" : "add_shopping_cart"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
