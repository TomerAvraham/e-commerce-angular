<div class="main-about-container">
  <div class="main-about-info">
    <p>
      Number of products <span>{{ productService.allProducts.length }}</span>
    </p>
    <p>
      Number of order submit <span>{{ orderService.amountOfOrders }}</span>
    </p>
  </div>

  <div class="main-about-notification-container">
    <p *ngIf="authService.isLogging()">
      <span>Notifications:</span>
      <br />
      {{ cartService.afterLoginMessage }}
    </p>
  </div>
</div>
